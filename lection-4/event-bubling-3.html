<html>
<head>
  <meta charset="UTF-8">
  <title>Event Bubbling - target element</title>
  <style>
    .wrapper {
      position:relative;
      background: blue;
      width:600px;
      height:600px;
    }
    .content {
      position: absolute;
      background: yellow;
      width:400px;
      height:400px;
      top: 100px;
      left: 100px;
    }
    p {
      background: red;
      color: #fff;
      margin-top: 200px; 
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">wrapper
    <div class="content">content
      <p class="text">text</p>
    </div>
  </div>

  <script>
    var wrapper = document.querySelector(".wrapper");
    wrapper.onclick = function(event) {
      alert("target = " + event.target.className +  "| currentTarget = " + event.currentTarget.className);
    }
  </script>

</body>
</html>
