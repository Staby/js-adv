<html>
<head>
  <meta charset="UTF-8">
  <title>Event Bubbling</title>
  <style>
    .wrapper {
      position:relative;
      background: blue;
      width:600px;
      height:600px;
    }
    .content {
      position: absolute;
      background: yellow;
      width:400px;
      height:400px;
      top: 100px;
      left: 100px;
    }
    p {
      background: red;
      color: #fff;
      margin-top: 200px; 
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <p>Clicking on this text triggering event on wrapper.</p>
    </div>
  </div>

  <script>
    var wrapper = document.querySelector(".wrapper");
    wrapper.onclick = function() {
      alert("You clicked on div element.");
    }
  </script>

</body>
</html>
