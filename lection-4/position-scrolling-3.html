<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        .red-block {
            position: relative;
            background: red;
            width: 200px;
            height: 200px;
        }
        body {
            height: 1200px;
        }
    </style>
</head>
<body>
    <div class="field" onclick="showPosition(event)">
        <div class="red-block"></div>
    </div>
    <p></p>
    <script>
       window.onscroll = function() {
         var scrolled = window.pageYOffset || document.documentElement.scrollTop;
         document.querySelector('p').innerHTML = scrolled + 'px';
         if (scrolled > 200) {
             document.querySelector(".red-block").style.top = scrolled;
         } else {
            document.querySelector(".red-block").style.top = 0;
         }
       }
    </script>
</body>
</html>
