<html>
<head>
  <meta charset="UTF-8">
  <title>Event Bubbling</title>
  <style>
    td {
      position:relative;
      background: yellow;
      width:100px;
      height:100px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <table>
    <tr><td>1</td><td>2</td><td>3</td></tr>
    <tr><td>4</td><td>5</td><td>6</td></tr>
    <tr><td>7</td><td>8</td><td><strong>9</strong></td></tr>
  </table>

  <script>
    var table = document.querySelector("table");
    table.onclick = function(event) {
      var el = event.target;
      // while(el.tagName !== "TD") {
      //   el = el.parentNode;
      // }
      el.style.backgroundColor = "red";
      
    }
  </script>

</body>
</html>
